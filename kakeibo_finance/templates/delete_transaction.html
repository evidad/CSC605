{% extends "base.html" %}

{% block content %}
  <h2>Delete Transaction</h2>
  <p>Are you sure you want to delete the transaction "{{ transaction.description }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </form>
{% endblock %}
