<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kakeibo App{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Kakeibo Financial Management</h1>
        {% if request.resolver_match.url_name != 'dashboard' %}
                <a href="{% url 'dashboard' %}" class="btn btn-link">Return to Dashboard</a>
        {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Kakeibo Inc.</p>
    </footer>
</body>
</html>
